[npc]
max_id_num = 200000
offset = 0
thread_num = 40
debug = True
base_url = https://wowhead.com/npc=%s
valid_target = npc_id_display_id.json
invalid_target = invalid_npc_id_display_id.json
display_id_regex = onclick.+\"displayId\":(\d+)\}\)
en_name_regex = <link.+hreflang=\"en\".+npc=\d+\/(.+)\"
zh_name_regex = <link.+hreflang=\"zh\".+npc=\d+\/(.+)\"

[mount_spell]
thread_num = 20
offset = 0
debug = false
source_file = mount_spell_id.json
base_url = https://wowhead.com/spell=%s
valid_target = mount_spell_id_display_id.json
invalid_target = invalid_mount_spell_id_display_id.json
display_id_regex = onclick.+\"displayId\":(\d+)\}\)
en_name_regex = <link.+hreflang=\"en\".+spell=\d+\/(.+)\"
zh_name_regex = <link.+hreflang=\"zh\".+spell=\d+\/(.+)\"